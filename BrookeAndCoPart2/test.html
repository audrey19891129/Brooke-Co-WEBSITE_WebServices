var soapMessage =
    '<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:con="http://controller/">' +
        '<soapenv:Header/>' +
            '<soapenv:Body>' +
                '<con:PRODUCT_List/>' +
            '</soapenv:Body>' +
    '</soapenv:Envelope>';

$.ajax({
    url: "http://192.168.0.12:8080/brookeandcoapp/BrookeAndCo",
    type: "POST",
    dataType: "xml",
    contentType: "text/xml; charset=\"utf-8\"",
    headers: {
        SOAPAction: ""
    },
    data: soapMessage,
    success: function (data) {

                $(data).each(function (index, obj) {

                    $("body").append(JSON.stringify(obj));
                });
            },
            fail: function (xhr, textStatus, errorThrown) {
                alert('request failed');
            }
});
